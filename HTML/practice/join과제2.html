<!DOCTYPE html>
<html>

<head>

    <style>
        table {
            width: 75%;
            background-color: azure;
            border: 1px solid #4444;
        }

        td {
            border: 1px solid #444444;
        }
    </style>
    <meta charset="utf-8">

</head>

<body>
    <hr>
    <h3>회원가입</h3>
    <table>

        <tr>
            <td>
                *이름 </td>
            <td colspan="2"><input type="text"></td>



        </tr>

        <tr>
            <td>*ID</td>
            <td colspan="2"><input type="text"></td>
        </tr>
        <tr>
            <td>*비밀번호</td>
            <td colspan="2"><input type="text"></td>
        </tr>
        <tr>
            <td>*비밀번호 확인</td>
            <td colspan="2"><input type="text"></td>
        </tr>

        <tr>
            <td>*주민등록번호</td>
            <td><input type="text">-<input type="password">
                <input type="submit" value="주민등록번호 확인">
            </td>

        </tr>
        <tr>
            <td>
                *직업
            </td>
            <td>
                <select name="job">
                    <option>직업명</option>
                    <option>프로그래머</option>
                    <option>개발자</option>
                    <option>프로구래머</option>

                </select>
            </td>
        </tr>
        <tr>

            <td>*성 별</td>
            <td> <input type="radio" name="sex" value="man">남
                <input type="radio" name="sex" value="woman">여
            </td>
        </tr>
        <tr>
            <td>*취 미</td>
            <td>
                <input type="checkbox">독서<input type="checkbox">드라이브<input type="checkbox">영화<br>
                <input type="checkbox">콘서트<input type="checkbox">쇼핑<input type="checkbox">놀이동산 <br>
            </td>
        </tr>
        <tr>
            <td> <br>
                <br>
                *자기소개
                <br> <br> <br>
            </td>
            <td>
                <textarea name="content" rows="6" style="width:98%">
                </textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <center><input type="submit" value="가입완료"><input type="submit" value="취 소"></center>
            </td>
        </tr>







    </table>








</body>




</html>
