<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<style></style>
</head>
<body>
	<h1><input type="text" id="uid">
	<span id="checkmsg"></span></h1>
</body>
</html>
<script>
	$(document).ready(function(){
		
		$('#uid').focusout(function(){
			$.ajax({
				url:'idCheck.jsp',
				type :'GET', //post, put, delete사용가능. 대문자로.
				data : {uid : $(this).val()},//객체형식{}안에들어감
				success : function(data){
					
					if(data == 'Y'){
						$('#checkmsg').html('사용가능');
					}else{
						$('#checkmsg').html('사용 불가능');
					}
					
				}
			});
		});
		
	});
</script>
