<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>숫자 Up and Down</title>



    <script>
        var count = 1;
        var x = parseInt(Math.random() * 100 + 1);



        while (true) {
            var input = prompt('1~100사이의 숫자를 입력해주세요', '?');

            var numberInput = Number(input);
            //            Math.floor(numberInput);
            //            parseInt(numberInput);

            //            numberInput=numberInput*100/100;

            if (numberInput > x) {
                alert('숫자가 큽니다. 작은 숫자를 입력해주세요');
            };
            if (numberInput < x) {
                alert('숫자가 작습니다. 큰 숫자를 입력해주세요');

            };

            if (numberInput == x) {
                alert('정답입니다.');
                alert(count + '회 만에 맞추셨습니다.');
                break;
            }


            count++;

            if (count == 10) {
                alert('10회 초과했습니다. 당신은 졌습니다.')
                break;
            }


        }

    </script>










</head>

<body>


    <h1>맞춰봐 숫자!</h1>










</body>

</html>
